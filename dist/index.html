<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="bundle.f51190e74eca85dcb339.js"></script></head>
<body>
    <main>
        <div id="content" class="container m-auto py-8 flex flex-row justify-start items-stretch gap-8"></div>
        <form action="" method="post" id="project-form" class="p-4 rounded-md hidden absolute flex flex-col items-start gap-4 bg-slate-500">
            <h1 class="text-slate-200 bg-blue-700 px-4 py-2 w-full">New Project</h1>
            <input required  id="project-name-input" type="text" placeholder="Project name" class="border-b-2 focus:outline-none text-white border-solid border-blue-700 py-2 px-4 w-full bg-transparent">
            <input  required id="project-description-input" type="text" placeholder="Project Description" class="border-b-2 focus:outline-none text-white border-solid border-blue-700 py-2 px-4 w-full bg-transparent">
            <div class="flex flex-row justify-between w-full bg-transparent">
                <button type="reset"  class="bg-yellow-500 hover:bg-yellow-700 text-slate-200 py-2 px-4 rounded-md transition-all">Reset</button>
                <button type="button" id="hide-project-form"  class="bg-red-500 hover:bg-red-700 text-slate-200 py-2 px-4 rounded-md transition-all">Close</button>
                <button type="submit"  class="bg-blue-700 hover:bg-blue-600 text-slate-200 py-2 px-4 rounded-md transition-all">Save Changes</button>
            </div>
        </form>
        <form action="" method="post" id="task-form" class="p-4 rounded-md absolute flex hidden flex-col items-start gap-4 bg-slate-500">
            <h1 class="text-slate-200 bg-blue-700 px-4 py-2 w-full">New Task</h1>
            <input required  id="project-name-input" type="text" placeholder="Task title" class="border-b-2 focus:outline-none text-white border-solid border-blue-700 py-2 px-4 w-full bg-transparent">
            <input  required id="project-description-input" type="text" placeholder="Task description" class="border-b-2 focus:outline-none text-white border-solid border-blue-700 py-2 px-4 w-full bg-transparent">
            <label for="due-date" class="text-slate-200 pl-4">Due Date:</label>
            <input  required id="project-description-input" type="date" placeholder="due-date" class="border-b-2 focus:outline-none text-white border-solid border-blue-700 py-2 px-4 w-full bg-transparent">
            <div class="flex flex-row justify-between w-full bg-transparent">
                <button type="reset"  class="bg-yellow-500 hover:bg-yellow-700 text-slate-200 py-2 px-4 rounded-md transition-all">Reset</button>
                <button type="button" id="hide-task-form"  class="bg-red-500 hover:bg-red-700 text-slate-200 py-2 px-4 rounded-md transition-all">Close</button>
                <button type="submit"  class="bg-blue-700 hover:bg-blue-600 text-slate-200 py-2 px-4 rounded-md transition-all">Save Changes</button>
            </div>
        </form>
    </main>
</body>
</html>
